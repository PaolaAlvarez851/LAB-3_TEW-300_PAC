<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos de Tecnologías Web</title>
</head>

<body>
    <h1>Logos de Tecnologías Web</h1>
    <table border="1">
        <tr>
            <th>Logo</th>
            <th>Tecnología</th>
            <th>Tipo</th>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML5
Logo" width="100"></td>
            <td>HTML5</td>
            <td>Lenguaje de marcado</td>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg"
                    alt="CSS3 Logo" width="100"></td>
            <td>CSS3</td>
            <td>Lenguaje de estilos</td>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg"
                    alt="JavaScript Logo" width="100"></td>
            <td>JavaScript</td>
            <td>Lenguaje de programación</td>
        </tr>
    </table>
</body>

</html>
